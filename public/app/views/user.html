<div class="col-sm-6 col-sm-offset-3">
<div class-"well">
<img ng-src="{{user.profilePic}}">
<h1> {{user.name}}</h1>
<h3>{{user.username}}</h3>
<h3>{{user.portfolio}}</h3>
<br>
<h2>Portfolio</h2>
{{user}}
</div>


<form ng-submit="createProject()">
  <legend>Create Project</legend>

  <div class="form-group">
    <label for="projectTitle">Project Title</label>
    <input type="text" class="form-control" id="projectTitle" placeholder="Corn Name" ng-model="project.projectTitle">
  </div>
  <div class="form-group">
    <label for="projectBody">Tell Us About Your Project</label>
    <input type="text" class="form-control" id="email" placeholder="test@test.com" ng-model="project.projectBody">
  </div>
  <div class="form-group">
    <label for="projectDate">Need Project Done By:</label>
    <input type="date" class="form-control" id="projectDate" ng-model="project.projectDate">
  </div>
  <div class="form-group">
    <label for="projectPrice">How Much Are You Willing To Pay</label>
    <input type="number" class="form-control" id="projectPrice" placeholder="$$$" ng-model="project.projectPrice">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
  </form>

  </div>
