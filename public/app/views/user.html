<div class="col-sm-6 col-sm-offset-3">
<div class-"well">
<img ng-src="{{user.profilePic}}">
<h1> {{user.name}}</h1>
<h3>{{user.username}}</h3>
<h3>{{user.portfolio}}</h3>
<br>
<h2>Portfolio</h2>
</div>

<h3>Projects</h3>

<div class="well" ng-repeat="p in allProject | filter:{projectPoster: userId}">
  <p>{{p.projectTitle}}</p>
  <p>{{p.projectBody}}</p>
  <p>{{p.projectDate}}</p>
</div>
