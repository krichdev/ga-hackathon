        <a class="navbar-brand" id="logo" href="/"></a>

<div class="col-sm-6 col-sm-offset-3">
<div class-"well">
<img ng-src="{{user.profilePic}}" class="prof">

<h3>{{user.username}}</h3>

<h3>{{user.portfolio}}</h3>

<h3>Projects</h3>
<div class="well" ng-repeat="p in allProject | filter:{projectPoster: user.id}">

  <p>{{p.projectBody}}</p>
  <p>{{p.projectDate}}</p>
</div>
