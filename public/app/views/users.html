
<div class="well" ng-if="type == 'des'" ng-repeat="user in users | filter:{userType: 'dev'}">
    <img src="user.profilePic">
    <p>Email: {{user.email}}</p>
    <p>Username: {{user.name}}</p>
    <p>Portfolio: {{user.portfolio}}</p>
    <p>{{user.userType}}</p>
</div>
