<nav class="navbar navbar-default">
    
    <div class="navbar-header">
        <a class="navbar-brand" id="logo" href="/"></a>
    </div>
    <p class="navbar-text navbar-right"><a href="/users" class="navbar-link">Users</a></p>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <a href="/projects" class="btn btn-primary btn-block">Create Project!</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div ng-if="type == 'des'" ng-repeat="user in users | filter:{userType: 'dev'}">
            <div class="col-xs-4 user">   
                <a href="/user/{{user.id}}"><img class="prof" ng-src="{{user.profilePic}}">
                <h2 class="text-center">{{user.name}}</h2>
                <h4 class="text-center">Developer</h4></a>
            </div>
        </div>
        
        <div ng-if="type == 'dev'" ng-repeat="user in users | filter:{userType: 'des'}">
            <div class="col-xs-4 user"> 
                <a href="/user/{{user.id}}"><img class="prof" ng-src="{{user.profilePic}}">
                <h2 class="text-center">{{user.name}}</h2>
                <h4 class="text-center">Designer</h4></a>
            </div>
        </div>
    </div>
</div>
